<div class="row" *ngIf="profile | async as profile">
    <div class="col-md-4">
        <img class="img-fluid" [src]="profile.picture" alt="">
    </div>
    <div class="col-md-8">
        <ul class="list-group">
            <li class="list-group-item">{{profile.name}}</li>
            <li class="list-group-item">{{profile.email}}</li>
            <li class="list-group-item">{{profile.updated_at | date: 'dd mm yyyy'}}</li>
        </ul>
    </div>
</div>

<pre *ngIf="profile | async as profile">
  <code>{{ profile | json }}</code>
  </pre>
